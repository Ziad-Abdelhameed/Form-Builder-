<div class="container">
  <nav id="sidebarMenu" class="d-lg-block sidebar collapse">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <h2>Html Tags</h2>
        <div
          cdkDropList
          #moviesList="cdkDropList"
          [cdkDropListData]="orderList"
          [cdkDropListConnectedTo]="[doneMovieList]"
          class="movie-list"
          (cdkDropListDropped)="onDropTwo($event)"
        >
          <div
            class="movie-block"
            *ngFor="let order of orderList; index: i"
            cdkDrag
          >
            <i class="fas fa-tachometer-alt fa-fw me-3"></i
            ><span
              class="list-group-item list-group-item-action py-2 ripple"
              aria-current="true"
              >{{ order }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--  -->
  <div class="form container">
    <form [formGroup]="formBuilder">
      <div class="form-group">
        <input
          type="text"
          placeholder="Enter Your Form Name"
          formControlName="formName"
          class="form-control"
        />
      </div>
      <!-- Show Elements for Sub Form -->

      <div
        class="form-group container"
        cdkDropList
        #List="cdkDropList"
        [cdkDropListData]="dives"
        [cdkDropListConnectedTo]="List"
        (cdkDropListDropped)="onDropTwo($event)"
      >
        <div
          class="border border-7 border-success w-{{
            div.divWidth
          }} my-4 mx-auto"
          *ngFor="let div of dives; index as i"
          cdkDrag
          cdkDropList
          #subElement="cdkDropList"
          [cdkDropListData]="div.fields"
          [cdkDropListConnectedTo]="[subElement]"
          class="form-group"
          (cdkDropListDropped)="onDropTwo($event)"
        >
          <h2>
            {{ div.divName }}
          </h2>

          <div
            class="form-group border border-8 container my-4 mx-auto"
            *ngFor="let field of div.fields; index as fieldIndex"
            cdkDrag
          >
            {{ field.typeInput }}
            <div
              class="form-group col-md-{{ field.sizeInput }} mx-auto"
              *ngIf="
                field.typeInput != 'button' &&
                field.typeInput != 'submit' &&
                field.typeInput != 'reset'
              "
            >
              <label [for]="field.nameInput + fieldIndex" class="form-label"
                ><h2>{{ field.nameInput }}</h2></label
              >
              <input
                [type]="field.typeInput"
                [id]="field.nameInput + fieldIndex"
                class="form-control"
              />
            </div>

            <!-- Submit Button -->
            <div *ngIf="field.typeInput == 'submit'" class="form-group">
              <input
                [type]="field.typeInput"
                [id]="field.nameInput + fieldIndex"
                class="col-sm-{{ field.sizeInput }} p-1 btn btn-primary"
                [value]="field.nameInput"
              />
            </div>
            <!-- Reset Button -->
            <div *ngIf="field.typeInput == 'reset'" class="form-group">
              <input
                [type]="field.typeInput"
                [id]="field.nameInput + fieldIndex"
                class="col-sm-{{ field.sizeInput }} p-1 btn btn-secondary"
                [value]="field.nameInput"
              />
            </div>

            <div>
              <button
                class="btn btn-primary"
                (click)="editInput(i, fieldIndex)"
              >
                Edit
              </button>
              <button
                class="btn btn-danger"
                (click)="deleteInput(i, fieldIndex)"
              >
                Delete
              </button>

              <div class="form-check checkbox-lg">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [id]="'required' + fieldIndex"
                  [checked]="field.requiredInput"
                  (change)="isRequired($event, i, fieldIndex)"
                />
                <label class="form-check-label" [for]="'required' + fieldIndex">
                  Requird
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Element -->
      <div
        cdkDropList
        #doneMovieList="cdkDropList"
        [cdkDropListConnectedTo]="[doneMovieList]"
        [cdkDropListData]="elements.controls"
        class="form-group"
        (cdkDropListDropped)="onDropOne($event)"
      >
        <div class="border border-5 p-5">Add New element</div>
      </div>
      <!-- Show Elements for Input -->
    </form>
  </div>
</div>

<!-- popup for Input-->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">New Input</h2>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="formInput.hide()"
        >
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="popupInput">
          <div class="form-group mb-3">
            <select formControlName="typeInput" class="form-select">
              <option [ngValue]="item" *ngFor="let item of dropDownMenu">
                {{ item }}
                <br />
              </option>
            </select>
          </div>

          <div class="form-group form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nameInput"
              formControlName="nameInput"
              autofocus
            />
            <label for="nameInput" class="col-form-label"
              >Your Input Name</label
            >
          </div>
          <div class="form-group mb-3">
            <label for="sizeInput" class="form-label">Size:</label>
            <input
              type="range"
              class="form-range form-control"
              id="sizeInput"
              formControlName="sizeInput"
              min="1"
              max="12"
              [value]="sizeInput.value"
              step="1"
            />
            <h2>
              {{ sizeInput.value }}
            </h2>
          </div>
        </form>
      </div>
      <div class="modal-footer form-group">
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- End of Input popup  -->

<!-- Sub Form PopUp -->
<div
  class="modal fade"
  id="subFormPopUp"
  tabindex="-1"
  role="dialog"
  aria-labelledby="subFormPopUpLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="subFormPopUpLabel">New Sub Form</h2>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="subFormPopUp.hide()"
        >
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="subFormData">
          <div class="form-group mb-3">
            <label for="subFormName" class="form-label"
              >Your Sub Form Name</label
            >
            <input
              type="text"
              class="form-control"
              id="subFormName"
              [value]="subFormName.value"
              formControlName="subFormName"
            />
          </div>

          <div class="form-group mb-3">
            <label for="subFormWidth" class="form-label">Width:</label>
            <input
              type="range"
              class="form-range form-control"
              id="subFormWidth"
              formControlName="subFormWidth"
              min="25"
              max="100"
              [value]="subFormWidth.value"
              step="25"
            />
            <h2>
              {{ subFormWidth.value }}
            </h2>
          </div>
        </form>
      </div>
      <div class="modal-footer form-group">
        <button type="submit" (click)="submitSubForm()" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- End of Sub Form Popup -->

<!-- Add New Sub Form Element -->

<div
  class="modal fade"
  id="addNewElementPopUp"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addNewElementPopUpLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="addNewElementPopUpLabel">New Element</h2>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="addNewElementPopUp.hide()"
        ></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="addNewElementForm">
          <div class="form-group">
            <button class="btn btn-success" (click)="addNewSubForm()">
              Add New Sub Form
            </button>
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="addNewSubElement()">
              Add To Sub Form Whose Name
            </button>

            <div class="form-group mb-3">
              <select class="form-select" formControlName="subFormSelect">
                <option [ngValue]="i" *ngFor="let div of dives; let i = index">
                  {{ div.divName }}
                  <br />
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End of Add New Sub Form Element -->
